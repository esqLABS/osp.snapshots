title: esqlabs Presentation Template
author: esqLABS
version: 0.1.1
quarto-required: ">=1.3.450"
contributes:
  formats:
    revealjs:
      slide-number: true
      theme: esqlabs.scss
      footer: |
        [esqlabs.com](https://esqlabs.com)
      # code block settings
      highlight-style: github
      code-line-numbers: false
      # figure settings
      fig-align: center
      fig-format: retina
      fig-asp: 0.618
      fig-dpi: 300
      fig-width: 7
      # table settings
      df-print: paged
      # rendering settings
      self-contained: true
      header-logo: esqlabs.png
      header-logo-link: https://esqlabs.com
      sc-sb-title: true
      output-location: default
      hide-from-titleSlide: false
      # execute settings
      execute:
        echo: true
        warning: false
      filters:
        - reveal-header